texto_tituloAclaracion = Aclaración
texto_parrafoUnoAclaracion=Los reportes de los valores de áreas de bosque, deforestación o biomasa pueden variar respecto a los publicados en el documento "Memoria Técnica de la Cuantificación de la Deforestación Histórica Nacional Escalas Gruesa y Fina " (Cabrera et al, IDEAM, 2011) debido a los cambios de proyección de los mapas originales. Los mapas de Cobertura de Bosque, Cambio de la Cobertura de Bosque y biomasa reportados en la Memoria técnica se generaron en el Sistema de Referencia por Coordenadas (SRC) WGS84 proyección UTM Zona 18 Norte. Para su publicación en el portal, estos mapas se migraron al SRC Marco Geocéntrico Nacional (MAGNA) oficial para República de Colombia.
texto_parrafoDosAclaracion=Debido a que los parámetros Latitud Central, Longitud Central, Falso Norte y Falso Este en las dos proyecciones son diferentes, el cambio de Sistema de Referencia genera variaciones en las características espaciales de los mapas (principalmente tamaño de pixel y algún desplazamiento mínimo) y por ende cambios en los valores de las áreas.

