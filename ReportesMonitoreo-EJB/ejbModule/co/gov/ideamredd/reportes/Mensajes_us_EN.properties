texto_tituloAclaracion = Clarification
texto_parrafoUnoAclaracion=Reports of the values of forest areas, deforestation and biomass may differ from those published in the document "Memoria Técnica de la Cuantificación de la Deforestación Histórica Nacional Escalas Gruesa y Fina " (Cabrera et al, IDEAM, 2011) due to projection changes the original maps. Coverage maps of Forest Cover Change and Forest biomass reported in the technical memory, were generated in the Coordinate Reference System (CRS) WGS84 UTM Zone 18 North. For publication on the website, these maps will be migrated to the SRC National Geocentric Framework (MAGNA) official for Republic of Colombia.
texto_parrafoDosAclaracion=Because the parameters Central Lat, Central Long, False Northing and False Easting in the two projections are different, changing reference system generates variations in the spatial characteristics of the maps (mainly pixel size and a minimum displacement) and therefore changes in the values of the areas.

